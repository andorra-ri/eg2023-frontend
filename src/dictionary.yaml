battlegrounds:
  title: Com està avançant l’escrutini?
  caption: Quins són els escons més disputats ara mateix?
  territorial:
    title: Les batalles territorials
    caption: Els dos escons que es reparteixen a cada parròquia van a parar a la candidatura que obté més vots. Us oferim l’evolució dels resultats a cada parròquia i ens fixem especialment en aquelles on les diferències són més minses.
  hotspots:
    title: Punts calents
    calm: No hi ha parròquies amb diferències mínimes en el recompte ara mateix.
  national:
    title: La batalla nacional
    caption: Els catorze escons que es reparteixen a tot el país es distribueixen de manera proporcional entre totes les candidatures que hagin aconseguit com a mínim un 7,14% dels vots vàlids. 
    description: A partir de la suma dels vots vàlids, s’estableix quant costa un escó. Després, les candidatures adquireixen escons dividint el nombre de vots que han obtingut pel cost de l’escó. Els escons que quedin per repartir, es reparteixen a les candidatures que ja tenen escons i que tinguin una resta de vots més gran (la resta és la diferència entre els vots de cada candidatura i els vots utilitzats per adquirir escons).
    calculation: Com s'assignen els escons?

coalitions:
  title: Qui té més opcions de governar? 
  caption1: Demòcrates i PS SDP + partien com les dues úniques forces amb possibilitats d’acostar-se a la majoria absoluta dels escons i, per tant, de liderar el futur Govern.
  caption2: Aconseguirà Demòcrates superar el desgast de 12 anys al Govern i d’una legislatura duríssima? Aconseguiran els socialdemòcrates capitalitzar els vots dels desencantats i sumar prou com per esdevenir una alternativa? Quant poden aportar la resta de forces polítiques?
  instructions: Us mostrem quant s’acosta a la majoria cadascuna de les coalicions creades al voltant dels dos aspirants al govern i us permetem jugar amb un generador de pactes per veure quant pot sumar cada combinació.

