analysis:
  title: Com ha evolucionat el suport als partits en relació a les EG2019?
  caption: Ens preguntem, aquí, en quina mesura els partits han estat capaços de conservar o ampliar el suport que havien rebut l’any 2019. Ho mesurem comparant el percentatge de vots obtinguts en relació al cens electoral.

  new_parties:
    title: Entraran els partits nous?
    caption: El primer repte d’un partit nou és sempre mirar d’aconseguir prou suports com per aconseguir representació parlamentària. Ho aconseguiran els tres partits que debuten en aquests comicis? Com de prop o de lluny es queden d’aquest objectiu? Quant de coixí tenen els qui estan assolint aquesta fita?
    threshold: Vots per obtenir representació

  no_votes:
    title: Què voten els qui no voten?
    caption: No tots els ciutadans amb dret a vot l’exerceixen i no tots els qui ho fan voten per una candidatura. Mesurem, aquí, el vot dels qui no volen participar, dels qui no han trobat la candidatura que més els convenç o dels qui han emès un vot d’esmena a la totalitat al nostre sistema.
    abstention: Abstenció
